{% extends 'todo/base.html' %}
{% block content %}
<div class = "container" style="max-width: 600px;">

    <div class="well well-sm text-center" style="background-color: #0B2849; color: aliceblue; margin: 43px 5px 0 5px;">
        <h3>New quest</h3>
    </div>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" style="background-color: #0B2849; color: aliceblue; margin: 10px 5px 20px 5px;" type="submit">Add Quest</button>
    </form>
</div>

{% endblock %}
