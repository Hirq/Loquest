{% extends "todo/base.html" %}
{% block style %}
<style type="text/css">

.wrapper {
	margin-top: 120px;
  margin-bottom: 80px;
}
.form-signin {
  padding: 15px 35px 45px;
  margin: 0 auto;
  border: 1px solid rgba(0,0,0,0.1);

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
	.checkbox {
	  font-weight: normal;
	}
	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}
	}
	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
@media(max-width: 500px){
	footer{
		height: 130px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}

{% block content %}\

<div class = "container" style="

margin-right: -10%;
padding-top: 50px;

">
  <div class = "col-md-6 col-md-offset-3">
    <div class="wrapper">
      <form class="form-signin" method = 'POST' action= '' enctype = "multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}

            <div class="well well-sm text-center" style="background-color: #0B2849; color: aliceblue; margin: 50px 5px 0 5px;">
                <h3>{{title}}
                </h3>
            </div>

        {{form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" style="background-color: #0B2849; color: aliceblue; margin: 30px 5px 0 5px;" type="submit">{{title}}</button>



        {% if title == "Login" %}<h5>Not Registered? <a href = "/todo/accounts/register/">Register Here</a></h5>{% endif %}
        {% if title == "Register" %}<h5>Already Registered? <a href = "/todo/accounts/login/">Login Here</a></h5>{% endif %}
      </form>

    </div>
  </div>
</div>
{% endblock %}
